<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="iconsite.png">
    <title>Compass - Login</title>
</head>
<body>
    <main>
        <section id="loginhome">  
            <div id="lateralhome1">

                <div id="areawelcome"> 
                    <h1 id="titulo1"> Olá, </h1> <br>
                    <p id="texto1"> Para continuar navegando de forma segura, efetue login na rede. </p><br>
                </div>

                <div id="arealogin">
                    <h1 id="login">Login</h1> </div>
                    <div id="areaemail" class="form"> 
                        <input type="email" id="email"  required placeholder="Usuário"></div>
    
                    <div id="areapassword" class="form"> 
                            <input type="password" id="password" required placeholder="Senha"></div>
    
                    <div id="areaerrormsg">
                        <div id="errormsg"></div>
                    </div>
    
                    <div id="areasubmit" class="form"> 
                        <input type="submit" value="Continuar"></div>
                </div>
    
            <div id="lateralhome2">
                <div id="logo">
                    <img src="Logo-Compasso-Branco-hor 1.png" alt="Logo Compasso"> 
                </div>
            </div>

        </section>
    </main>

</body>
</html>
