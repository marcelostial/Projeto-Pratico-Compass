<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="iconsite.png">
    <title>Compass - Login</title>
</head>
<body>
    <main>
        <section id="loginhome">  
            <div id="lateralhome1">

                <div id="areawelcome"> 
                    <h1 id="titulo1"> Olá, </h1>
                    <p id="texto1"> Para continuar navegando de forma segura, efetue login na rede.</p>
                </div>
                <div id="arealogin">
                    <h1 id="login">Login</h1>
                    <div id="areaemail" class="form">
                        <input type="email" id="email" required placeholder="Usuário" class="form"><img src="/icons/iconuser.png" class="form" alt="icon user"></div>
                    <div id="areapassword" class="form">
                        <input type="password" id="password" required placeholder="Senha"  class="form"><img src="/icons/iconpas.png" class="form" alt="icon user"></div>
                    <div id="areaerrormsg">
                        <div id="errormsg"></div>
                    </div>
    
                    <div id="areasubmit" class="form"> 
                        <input type="submit" value="Continuar"  class="boxform"></div>
                </div>
            </div>
    
            <div id="lateralhome2">
                <div id="logo">
                    <img src="imagens/logo-Compass-branca.png" alt="Logo Compass Branca"> 
                </div>
            </div>
        </section>
    </main>

</body>
</html>
